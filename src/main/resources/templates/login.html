    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="theme-color" content="#712cf9">

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">

<body>
    <div class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin w-100 m-auto">
            <form class="needs-validation" th:object="${user}" method="post" novalidate>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        th:field="*{email}">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div class="d-flex">
                    <a href="/sign-up" class="btn btn-secondary flex-grow-1 py-2 me-2" type="submit">Sign up</a>
                    <button class="btn btn-primary flex-grow-1 py-2" type="submit">Login</button>
                </div>
            </form>
        </main>
    </div>

    <div th:replace="~{footer/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/js/register.js"></script>

</body>

</html>
